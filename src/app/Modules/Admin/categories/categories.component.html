<h2>Category List</h2>

<div class="table-responsive">
    <table class="table table-primary">
        <thead>
            <tr>
                <th>Index No</th>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of categories; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>

            </tr>
        </tbody>
    </table>

</div>
