<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #D9AFD9;background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);">
        <div class="container-fluid">
            <!-- Home link -->
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="navbar-brand" [routerLink]="['/']">EdTech</a>
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" [routerLink]="['/User']">DashBoard</a>
                </li>
            </ul>

            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Login link -->
                    <li class="nav-item">
                        <span class="nav-link">Welcome :{{this.user?.name}}</span>
                    </li>
                    <!-- SignUp link -->
                    <li class="nav-item">
                        <a class="nav-link" (click)="SignOut()">SignOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
